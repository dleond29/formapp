<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/get_response.js"></script>
    <script type="text/javascript" src="/js/put_response.js"></script>
    <script type="text/javascript" src="/js/delete_response.js"></script>

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/formAdd.html">Hacer registro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Volver</a>
        </li>
    </ul>

    <div id="div_response_table">
        <h1>Respuestas</h1>
        <div class="row col-md-6 table-responsive">
            <table id="responseTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Comentario</th>
                    <th>Marca</th>
                    <th>Fecha Respuesta</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_response_updating">
            <form id="update_response_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="response_id" readonly>
                </div>
                <div class="form-group">
                    <label >Documento:</label>
                    <input type="number" class="form-control" placeholder="Documento" id="document">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="email" class="form-control" placeholder="Correo electrÃ³nico" id="email">
                </div>
                <div class="form-group">
                    <label >Comentario:</label>
                    <input type="text" class="form-control" placeholder="Comentario" id="comment">
                </div>
                <div class="form-group">
                    <label >Marca favorita de PC:</label>
                    <select class="form-select" id="brand">
                        <option value="Dell" selected>Dell</option>
                        <option value="Asus">Asus</option>
                        <option value="Acer">Acer</option>
                        <option value="HP">HP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Fecha Registro:</label>
                    <input type="date" class="form-control" placeholder="Fecha de registro" id="inputdate">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
                <button type="cancel" class="btn btn-danger">Cancelar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
