<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/post_response.js"></script>
</head>
<body>

<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/form.html">Volver</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar registro</h3>
      <form id="add_new_response">
        <div class="form-group">
          <label class="control-label" for="document">Documento:</label>
          <input type="number" class="form-control" id="document"
                 placeholder="Ingrese el documento" name="document" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Correo:</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Ingrese el correo" name="email" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="comment">Comentario:</label>
          <input type="text" class="form-control" id="comment"
                 placeholder="Ingrese un comentario" name="comment" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="brand">Marca favorita de PC:</label>
          <select class="form-select" id="brand">
            <option value="Dell" selected>Dell</option>
            <option value="Asus">Asus</option>
            <option value="Acer">Acer</option>
            <option value="HP">HP</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="inputdate">Fecha de registro:</label>
          <input type="date" class="form-control" id="inputdate"
                 placeholder="Ingrese la fecha de registro" name="inputdate" required></input>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-add-new-response">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>


</body>
</html>
